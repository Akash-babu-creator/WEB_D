<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tag -- lets learn it</title>
</head>

<body>
    <h1>Forms and input tag</h1>
    <form action="post">
        <div>
            <label for="username">Enter you user name</label>
            <input type="text" name="username" placeholder="enter the username" id="username">
        </div>
        <div>
            <input type="radio" name=" Gender" id="Male" value="male">
            <label for="male">Male</label>
            <input type="radio" name=" Gender" id="Female" value="Female">
            <label for="Female">Female</label>

        </div>
        <div>
            <input type="checkbox" name="subcribe" id="subcribe" value="yes">
            <label for="subcribe">subcribe for newsletter</label>
        </div>
        <div>
            <label for="comment"><br>Enter your comment</label><br>
            <textarea name="comments" rows="4" cols="60" id="comment"></textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Mango">mango</option>\
            </select>
            <label for="fruits">choose your fruit</label>

        </div>

    </form>


</body>

</html>
