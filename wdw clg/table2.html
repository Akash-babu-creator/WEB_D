<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Row1 Col1</td>
        <td>Row1 Col2</td>
        <td>Row1 Col3</td>
    </tr>
    <tr>
        <td>Row2 Col1</td>
        <td>
            <!-- Nested (Sub) Table -->
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                </tr>
            </table>
        </td>
        <td>Row2 Col3</td>
    </tr>
    <tr>
        <td>Row3 Col1</td>
        <td>Row3 Col2</td>
        <td>Row3 Col3</td>
    </tr>
</table>

</body>
</html>
