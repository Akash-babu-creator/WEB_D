<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h3>Main Table with Subtable</h3>

<table>
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr>
        <td>1</td>
        <td>
            <!-- Subtable inside the second row, second column -->
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                </tr>
            </table>
        </td>
        <td>New York</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Michael</td>
        <td>Los Angeles</td>
    </tr>
</table>

</body>
</html>
